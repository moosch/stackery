<!DOCTYPE html>
<html>
<head>
  <title>Stackery</title>

  <link rel="stylesheet" type="text/css" href="assets/dist/css/styles.css">
</head>
<body>

  <div id="prototypes" class="stackery">

    <div class="stackery--stack" data-stack-order="1">
      <img src="assets/images/screen-1.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="2">
      <img src="assets/images/screen-2.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="3.1">
      <img src="assets/images/screen-3.1.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="3.2">
      <img src="assets/images/screen-3.2.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="3.3">
      <img src="assets/images/screen-3.3.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="4">
      <img src="assets/images/screen-4.jpg" width="360" height="640">
    </div>

    <div class="stackery--stack" data-stack-order="5">
      <img src="assets/images/screen-5.jpg" width="360" height="640">
    </div>

  </div>


  <script src="assets/dist/js/scripts-debug.js"></script>
  <script>new Stackery(document.getElementById('prototypes'));</script>

</body>
</html>
